<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Discord-Bot</title>
  </head>
  <body class="bg-light">
    <div>
      <div class="container mt-2">
        <ul
          class="nav nav-pills shadow-sm p-2 mb-3 bg-white rounded"
          id="pills-tab"
          role="tablist"
        >
          <li class="nav-item">
            <a
              class="nav-link active"
              id="autorization-tab"
              data-toggle="pill"
              href="#autorization"
              role="tab"
              aria-controls="autorization"
              aria-selected="true"
              >Авторизация</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="mailing-list-tab"
              data-toggle="pill"
              href="#mailing-list"
              role="tab"
              aria-controls="mailing-list"
              aria-selected="false"
              >Рассылка</a
            >
          </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="autorization"
            role="tabpanel"
            aria-labelledby="autorization-tab"
          >
            <form>
              <div class="form-group">
                <!-- поле логин -->
                <label for="login">Логин</label>
                <input
                  type="login"
                  class="form-control"
                  id="login"
                  placeholder="Впишите ваш логин"
                />
              </div>
              <div class="form-group">
                <!-- поле пароль -->
                <label for="password">Пароль</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Впишите ваш пароль"
                />
              </div>
              <!-- кнопка войти -->
              <button type="submit" class="btn btn-primary">Войти</button>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="mailing-list"
            role="tabpanel"
            aria-labelledby="mailing-list-tab"
          >
            <form>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    >Ваш текст</span
                  >
                </div>
                <!-- поле текста -->
                <textarea
                  class="form-control"
                  aria-label="Ваш текст"
                ></textarea>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    >Ссылка на картинку</span
                  >
                </div>
                <!-- поле ссылки -->
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ссылка на картинку"
                  aria-label="Ссылка на картинку"
                  aria-describedby="url"
                />
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Время</span>
                </div>
                <!-- поле времени -->
                <input
                  type="text"
                  class="form-control"
                  placeholder="Время"
                  aria-label="Время"
                  aria-describedby="time"
                />
              </div>

              <div class="form-group">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <div class="panel-title">
                      <!-- чекбокс таймера -->
                      <div class="checkbox">
                        <label
                          data-toggle="collapse"
                          data-target="#collapseOne"
                        >
                          <input type="checkbox" /> Таймер
                        </label>
                      </div>
                    </div>
                  </div>
                  <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"
                            >Начало</span
                          >
                        </div>
                        <!-- поле начала таймера -->
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Начало"
                          aria-label="Начало"
                          aria-describedby="start"
                        />
                      </div>

                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"
                            >Конец</span
                          >
                        </div>
                        <!-- поле конец таймера -->
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Конец"
                          aria-label="Конец"
                          aria-describedby="end"
                        />
                      </div>

                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"
                            >Интервал</span
                          >
                        </div>
                        <!-- поле интервал таймера -->
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Интервал"
                          aria-label="Интервал"
                          aria-describedby="interval"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- кнопка отправить -->
              <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
